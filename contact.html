    <main>
        <div class="page-header">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Get in touch with our team</p>
            </div>
        </div>

        <div class="container" style="padding: 4rem 0;">
            <div style="max-width: 48rem; margin: 0 auto;">
                <div style="background-color: white; padding: 2rem; border-radius: 1rem; border: 1px solid var(--slate-100); margin-bottom: 2rem;">
                    <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem;">Send Us a Message</h2>
                    <form name="contact" method="POST" data-netlify="true">
                        <input type="hidden" name="form-name" value="contact">
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name</label>
                            <input type="text" name="name" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--slate-200); border-radius: 0.5rem;">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
                            <input type="email" name="email" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--slate-200); border-radius: 0.5rem;">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Phone</label>
                            <input type="tel" name="phone" style="width: 100%; padding: 0.75rem; border: 1px solid var(--slate-200); border-radius: 0.5rem;">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Message</label>
                            <textarea name="message" rows="5" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--slate-200); border-radius: 0.5rem;"></textarea>
                        </div>
                        <button type="submit" class="btn" style="width: 100%;">Send Message</button>
                    </form>
                </div>

                <div style="text-align: center;">
                    <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem;">Or Call Us Directly</h3>
                    <a href="tel:07918931399" style="font-size: 1.5rem; font-weight: 700; color: var(--slate-900); text-decoration: none;">
                        07918 931399
                    </a>
                </div>
            </div>
        </div>
    </main>
